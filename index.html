<!DOCTYPE html>
<html>
<head>
    <title>Interactive Map of Alaska</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        /* 设置整个页面的样式 */
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        /* 设置地图容器的样式 */
        #map {
            height: 80vh; /* 这里设置地图高度为视口高度的80% */
            width: 100vw; /* 这里设置地图宽度为视口宽度的100% */
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="map.js"></script> <!-- 引入您的JavaScript文件 -->
</body>
</html>
